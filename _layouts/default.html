<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}


    <main class="page-content {% if page.hero or page.header_image %}no-pad{% endif %}" aria-label="Content">
      {% if page.hero %}
        {% include hero.html %}
      {% elsif page.header_image %}
      <div class="header-image">
        <img src="{{ page.header_image | relative_url }}"/>
      </div>
      {% endif %}    
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
