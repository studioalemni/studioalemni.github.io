---
layout: default
---
<article class="post">

  <header class="post-header">
    {% if page.alt_title or page.title %}
    <h1 class="page-title">
      {% if page.alt_title %}
        {{ page.alt_title | escape }}
      {% else %}
        {{ page.title | escape }}
      {% endif %}
    </h1>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
