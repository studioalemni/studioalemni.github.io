---
layout: default
---
<article class="post">

  {% if page.alt_title or page.title %}
  <header class="post-header">
    <h1 class="page-title">
      {% if page.alt_title %}
        {{ page.alt_title | escape }}
      {% else %}
        {{ page.title | escape }}
      {% endif %}
    </h1>
  </header>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
