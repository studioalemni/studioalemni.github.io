<div class="post-list">
  {%- for tag in site.tags reversed -%}
    {%- if tag[0] == "featured" -%}
        {% for post in tag[1] %}
            {% if forloop.index > 3 %}{% break %}{% endif %}
            {% include news_post.html post=post %}
        {% endfor %}
    {%- endif -%}
  {%- endfor -%}
</div>
<a class="button" href="{{ '/news' | relative_url }}"><span>See all news</span></a>
